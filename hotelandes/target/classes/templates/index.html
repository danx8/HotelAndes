<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotelandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Hotelandes</h1>
        <div style="text-align: center;">
            <img th:src="@{/images/logo.jpg}" width="250" style="display: inline-block;" />
        </div>
        <div class="d-grid gap-2">
            <a th:href="@{/hoteles}" class="btn btn-primary">Hoteles</a>
            <a th:href="@{/planesDeConsumo}" class="btn btn-primary">Planes de consumo</a>
            <a th:href="@{/productos}" class="btn btn-primary">Productos</a>
            <a th:href="@{/cartas}" class="btn btn-primary">Cartas</a>
            <a th:href="@{/bebidas}" class="btn btn-primary">Bebidas</a>
            <a th:href="@{/habitaciones}" class="btn btn-primary">Habitaciones</a>
            <a th:href="@{/servicios}" class="btn btn-primary">Servicios</a>
            <a th:href="@{/reservas}" class="btn btn-primary">Reservas</a>
            <a th:href="@{/sedes}" class="btn btn-primary">Sedes</a>
            <a th:href="@{/usuarios}" class="btn btn-primary">Usuarios</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-uGTuby/TAl5C++STvDKbbdiPtiPy0awg5E0nKTfI29m/xlvybuPGkFZlMRdO5DCD" crossorigin="anonymous"></script>
</body>
</html>
