<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <h2>Editar Producto</h2>
        <form th:action="@{'/productos/' + ${producto.id} + '/edit/save'}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id}" />
    
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Costo</label>
                <input type="number" class="form-control" th:field="*{costo}" required>
            </div>
    
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="/hotelandes/productos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-uGTuby/TAl5C++STvDKbbdiPtiPy0awg5E0nKTfI29m/xlvybuPGkFZlMRdO5DCD" crossorigin="anonymous"></script>
</body>
</html>
