<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <link rel="Stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de habitaciones</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>capacidad</th>
                    <th>costo</th>
                </tr>
            </thead>
            <th:block th:each="habitacion:${habitaciones}">
                <tr>
                    <td th:text="${habitacion.id}"></td>
                    <td th:text="${habitacion.capacidad}"></td>
                    <td th:text="${habitacion.costo}"></td>
                    <td>
                        <a th:href="@{habitaciones/{id}/edit(id=${habitacion.id})}">
                            Editar
                        </a>
                        <a th:ref="@{habitaciones/{id}/delete{id=${habitacion.id}}}"
                        onclick="return confirm('¿Seguro de borrar la habitacion?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>   
            <a th:ref="@{/}" class="btn btn-primary">Volver atrás</a>
        </div>
    </div>
</body>
</html>
