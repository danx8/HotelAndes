<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de habitaciones</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>capacidad</th>
                    <th>costo</th>
                </tr>
            </thead>
            <th:block th:each="habitacion:${habitaciones}">
                <tr>
                    <td th:text="${habitacion.id}"></td>
                    <td th:text="${habitacion.capacidad}"></td>
                    <td th:text="${habitacion.costo}"></td>
                    <td>
                        <a th:href="@{habitaciones/{id}/edit(id=${habitacion.id})}">
                            Editar
                        </a>
                        <a th:ref="@{habitaciones/{id}/delete{id=${habitacion.id}}}"
                        onclick="return confirm('¿Seguro de borrar la habitacion?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>   
            <a th:href="@{/}" class="btn btn-primary">Volver atrás</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
