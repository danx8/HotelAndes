<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de salones</h1>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>disponibilidad</th>
                    <th>hora_limpieza</th>
                    <th>tipo</th>
                    <th>horario de servicio</th>
                    <th>costo</th>
                    

                </tr>
            </thead>
            <tbody>
                <tr th:each="salon : ${salones}">
                    <td th:text="${salon.pk.id.id}"></td>
                    <td th:text="${salon.disponibilidad}"></td>
                    <td th:text="${salon.hora_limpieza}"></td>
                    <td th:text="${salon.tipo}"></td>
                    <td th:text="${salon.pk.id.horario_de_servicio}"></td>
                    <td th:text="${salon.pk.id.costo}"></td>

                    <td>
                        <a th:href="@{'/salones/'+${salon.id}+'/edit'}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/salones/'+${salon.id}+'/delete'}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro de borrar el salon?')">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/servicios}" class="btn btn-primary">Volver atrás</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
