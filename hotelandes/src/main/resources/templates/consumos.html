<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumos</title>
    <link rel="Stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de consumos</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>costo</th>
                    <th>fecha_de_pago</th>
                    <th>descripcion</th>
                </tr>
            </thead>
            <th:block th:each="consumo:${consumos}">
                <tr>
                    <td th:text="${consumo.id}"></td>
                    <td th:text="${consumo.costo}"></td>
                    <td th:text="${consumo.fecha_de_pago}"></td>
                    <td th:text="${consumo.descripcion}"></td>
                    <td>
                        <a th:href="@{consumos/{id}/edit(id=${consumo.id})}">
                            Editar
                        </a>
                        <a th:ref="@{consumos/{id}/delete{id=${consumo.id}}}"
                        onclick="return confirm('¿Seguro de borrar el consumo?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:ref="@{/}" class="btn btn-primary">Volver atrás</a>
        </div>
    </div>
</body>
</html>
