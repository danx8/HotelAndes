<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="Stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Reservas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>fecha_hora_inicio</th>
                    <th>fecha_hora_fin</th>
                    <th>precio</th>
                </tr>
            </thead>
            <th:block th:each="reserva:${reservas}">
                <tr>
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.fecha_hora_inicio}"></td>
                    <td th:text="${reserva.fecha_hora_fin}"></td>
                    <td th:text="${reserva.precio}"></td>
                    <td>
                        <a th:href="@{reservas/{id}/edit(id=${reserva.id})}">
                            Editar
                        </a>
                        <a th:ref="@{reservas/{id}/delete{id=${reserva.id}}}"
                        onclick="return confirm('¿Seguro de borrar la reserva?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:ref="@{/}" class="btn btn-primary">Volver atrás</a>
        </div>
    </div>
</body>
</html>
